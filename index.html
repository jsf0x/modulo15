<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="15">
    <title>Mi Primera Página Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .espacio-contenido{
        border-radius: 15px;
        padding: 20px 5px;        
      }
      #mi_presentacion1{
        border: 1px solid rgb(4, 179, 4);
        border-radius: 30px;
      }
      #mi_presentacion2{
        border: 1px solid rgb(3, 170, 200);
        border-radius: 30px;
      }
      #color-texto{
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenidos a mi Página web</h1>
    </header>
    <main>
      <section id="intro">
        <h2>Control del mouse</h2>
        <p class="espacio-contenido" id="mi_presentacion1">
          Esta es mi pagina web, con etiquetas, <s>enlaces</s>, menu, <mark>interaccion javaScript</mark>, encabezado y pie de pagina y <i>más...</i>
        </p>
        <p class="espacio-contenido" id="mi_presentacion2">
          <span id="color-texto">Esta es mi pagina web, con etiquetas, enlaces, menu, interaccion javaScript, encabezado y pie de pagina...</span>
        </p>
        <button id="changeTextButton">Haz clic para cambiar el texto</button>
      </section>
    </main>
    <script src="script.js"></script>
    <footer>
      <p>&copy; 2024 Ing. Jair Salcedo</p>
    </footer>
    
  </body>
</html>
